@import myapp.models.Probe;
@import java.util.List;

@args (List<Probe> probes)

@views.common.main.template("Home") -> {
    <ul class="list-group">
        @for (Probe p : probes) {
        <li class="list-group-item">
            Sex: @p.sex | Age: @p.age | X: @p.x | Y: @p.y | Lat: @p.lat | Lng: @p.lng | Associated: @p.associated
        </li>
        }
    </ul>
}
